# Hyprlock Configuration
# Screen locker for Hyprland

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

background {
    monitor =
    # IMPORTANT: Add your wallpaper to ~/wallpapers/ directory
    # Update the path below or comment out if you don't have a wallpaper yet
    # path = ~/wallpapers/lock.jpg
    color = rgba(1e1e2eee)
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(33ccffee)
    inner_color = rgba(200, 200, 200, 0.2)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi there, $USER
    color = rgba(255, 255, 255, 1.0)
    font_size = 25
    font_family = Noto Sans
    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgba(255, 255, 255, 1.0)
    font_size = 18
    font_family = Noto Sans
    position = 0, 40
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(255, 255, 255, 1.0)
    font_size = 95
    font_family = Noto Sans Bold
    position = 0, 140
    halign = center
    valign = center
}
